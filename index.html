    <meta name="description" content="Мафия – это командная игра, в которую играют в две команды. Играть интереснее всего, когда участников игры не менее, чем восемь и не более, чем двенадцать. Игроки рассаживаются по кругу так, чтобы хорошо видеть остальных.
 После старта игры, каждому игроку выпадает карта (никому не показывать). Те игроки, кто получил карту мафии (а их в игре в 2-3 раза меньше, чем игроков с картами мирных жителей) играют в этом кону за мафию. Те же, кто получил мирные карты - играют за честных граждан.
 После того, как каждый ознакомился со своей картой и понял свою роль, начинается игра.
 Игроки подозрительно осматривают друг друга. Цель игры – победа своей команды. У честных жителей задача выявить игроков мафии. У игроков мафии - выдать себя за честных жителей и захватить город, уничтожив всех честных жителей. Любой играющий может высказать свои истинные (или мнимые) подозрения против любого игрока, обвинив его в связях с мафией и поставив его кандидатуру на голосования. После объявления нескольких кандидатур обвиненным игрокам предоставляется слово. Они могут использовать возможность высказаться для облечения в связях с мафией других игроков и/или выступить в свою защиту. Затем наступает голосование. Игрок, за которого проголосует большинство игроков, объявляется убитым, его карта открывается и тогда всем становится ясно, что убит либо честный гражданин и мафии удалось одурачить горожан, либо погиб мафиози (и мафия жестоко отомстит за его смерть).
    Во время голосования, мафия, не привлекая внимания, должна согласовано выбрать жертву.
    Далее наступает ночь, после которой игроки увидят, кого убила мафия. Далее снова день: обсуждение.
    И так до последних игроков. Игра заканчивается либо полной победой мафии, либо честных жителей. В случае, если с обеих сторон осталось равное количество игроков, считается, что победила мафия.
    Как вы наверное уже поняли, в игре Мафия как и в карточной игре Покер присутствуют две составляющие: умение наблюдать за другими людьми и умение делать выводы о стратегиях, с которыми играют другие игроки. Кроме того это достаточно увлекательная и динамическая игра, которая проходит в живом общении (что тоже достаточно ценно).">
