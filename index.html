<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The introduce for game application mafia">

    <title>Mafiagame</title>

    
    <link href="assets/css/vendors.css" rel="stylesheet">
    
    <link href="assets/css/application.css" rel="stylesheet">
    
    <link rel="shortcut icon" href="favicon_mafia.ico" type="image/x-icon">
    <!--[if IE]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.7/es5-shim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <![endif]-->

<body>

<div id="content">
    <div class="b-sepa-line"></div>
    <div class="menu disabled">
        <div class="menu-item" id="burger">
            <svg class="svg-icon">
                <use xlink:href="#icon-menu"></use>
            </svg>
        </div>
    </div>
    <aside>
        <!--<div class="wrapper-overlay"></div>-->
        <div class="content-menu-list menu-hide-left" id="menu-list">
            <header>МЕНЮ</header>
            <div class="div back noselect" id="menu-close">
                <svg class="svg-icon">
                    <use xlink:href="#icon-close"></use>
                </svg>
            </div>
            <div class="list">
                <div class="item-list">Анимация</div>
            </div>
        </div>
    </aside>
    <div class="b-logo">
        <span>MAFIA GAME</span>
    </div>
    <div class="b-footer-social">
        <div class="social">
            <div class="social-btn" title="Vk">
                <a href="#">
                    <svg class="svg-social">
                        <use xlink:href="#icon-social_icon-vk"></use>
                    </svg>
                </a>
            </div>
            <div class="social-btn" title="Facebook">
                <a href="#">
                    <svg class="svg-social">
                        <use xlink:href="#icon-social_icon-fb"></use>
                    </svg>
                </a>
            </div>
            <div class="social-btn" title="Youtube">
                <a href="#">
                    <svg class="svg-social">
                        <use xlink:href="#icon-social_icon-you"></use>
                    </svg>
                </a>
            </div>
            <div class="social-btn" title="GooglePlus">
                <a href="#">
                    <svg class="svg-social">
                        <use xlink:href="#icon-social_icon-gp"></use>
                    </svg>
                </a>
            </div>
            <div class="social-btn" title="instagram">
                <a href="#">
                    <svg class="svg-social">
                        <use xlink:href="#icon-social_icon-ins"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="b-slide slide-02"></div>

    <div class="b-desc"></div>
    <div class="b-download-game">
        <div class="b-download-game-item b-download-game-appstore">
            <a href="/play"></a>
        </div>
        <div class="b-download-game-item b-download-game-google">
            <a href="/downloads/Main.apk"></a>
        </div>
        <div class="b-download-game-item b-download-game-browser">
            <a href="/play"></a>
        </div>
    </div>
    <div class="b-footer">

        <div class="b-footer-btns">
            <div class="b-footer-btn">Все права защищены © FatherCanDo, 2017</div>
            <div class="b-footer-btn"></div>
            <div class="b-footer-btn b-footer-censor">5+</div>
        </div>
    </div>
</div>
<div id="animation" class="disabled">
    <div class="screen mafia-hunted disabled">
        <div class="layout"></div>
        <div class="desc">Мафия вышла на охоту...</div>
    </div>
    <div class="screen mafia-missed disabled">
        <div class="layout"></div>
        <div class="desc">Мафия промахнулась...</div>
    </div>
</div>



<script src="assets/js/vendors.js"></script>
